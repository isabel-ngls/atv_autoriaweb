    <body>
        <script type = "text/javascript">
            var n1 = parseFloat(prompt("Insira a primeira nota abaixo:"));
            var n2 = parseFloat(prompt("Insira a segunda nota abaixo:"));
            var n3 = parseFloat(prompt("Insira a terceira nota abaixo:"));
            var media = (n1 + n2 + n3 ) / 3;
            document.write("Resultado da média aritmética entre as notas: ", media);
        </script>
